<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="animation-container">
      <div class="container">
        <div class="red-box"></div>
        <div class="blue-box"></div>
      </div>
      <div class="container">
        <div class="square move-x"></div>
      </div>
      <div class="container">
        <div class="square move-y"></div>
      </div>
      <div class="container">
        <div class="square move-z"></div>
      </div>
      <div class="container">
        <div class="square rotate-x"></div>
      </div>
      <div class="container">
        <div class="square rotate-y"></div>
      </div>
      <div class="container">
        <div class="square rotate-z"></div>
      </div>
      <div class="container move-origin">
        <div class="square rotate-static-y"></div>
      </div>
      <div class="containerCube">
        <div class="cube">
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="side top"></div>
          <div class="side bottom"></div>
        </div>
      </div>
      <div class="containerCube">
        <div class="cube-scale">
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="side top"></div>
          <div class="side bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
