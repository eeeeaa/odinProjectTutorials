<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="#" method="post">
        <ul>
            <li>
                <label for="user_id">
                    User ID
                    <input type="text" name="user_id" id="user_id">
                </label>
            </li>
            <li>
                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
            </li>
            <li>
                <button type="submit">Log in</button>
            </li>
        </ul>
    </form>

    <form>
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
                <li>
                    <label for="pinkie">Pinkie Pie</label>
                    <input type="radio" name="pony" id="pinkie">
                </li>
                <li>
                    <label for="rainbow">Rainbow Dash</label>
                    <input type="radio" name="pony" id="rainbow">

                </li>
                <li>
                    <label for="twilight">Twilight Sparkle</label>
                    <input type="radio" name="pony" id="twilight">

                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Hotdog preferences</legend>
            <ul>
                <li>
                    <label for="vegan">Vegan</label>
                    <input type="checkbox" name="hotdog" id="vegan">

                </li>
                <li>
                    <label for="onions">Onions</label>
                    <input type="checkbox" name="hotdog" id="onions">

                </li>
            </ul>
        </fieldset>
        <button>Submit</button>
    </form>
    <form>
        <ul>
            <li>
                <label for="gallery-img">Choose gallery images to upload</label>
                <input type="file" name="gallery-img" id="gallery-img" 
                accept="image/jpeg,image/png" 
                multiple="multiple"> 
                <!--multiple attritute ->
                     allow multiple inputs (can be used in other input as well)-->
            </li>
        </ul>
        <button>Submit</button>
    </form>
</body>

</html>
